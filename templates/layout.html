<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
       <h1>Blog</h1>
    <nav>
        <a class="nav-element" href="/">Home</a> 
        <a class="nav-element" href="/about">About</a>
        <a class="nav-element" href="{% url 'posts:list' %}">Posts</a>
        {% if user.is_authenticated %}
            <a class="nav-element" href="{% url 'posts:new-post' %}">Create</a>
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-button">Logout ({{ user.username }})</buttonm>
            </form>
        {% else %}
            <a class="nav-element" href="{% url 'users:register' %}">Register</a>
            <a class="nav-element" href="{% url 'users:login' %}">Login</a>
        {% endif %}
    </nav> 
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
